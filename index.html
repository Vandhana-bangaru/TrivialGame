<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Fun Trivia Game üéØ</h1>
            <div class="score-display">
                <span id="current-score">Score: 0</span>
                <span id="high-score">High Score: 0</span>
            </div>
        </header>

        <main>
            <!-- Start Screen -->
            <div id="start-screen" class="screen active">
                <h2>Welcome to the Trivia Challenge!</h2>
                <p>Test your knowledge with our fun trivia questions</p>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="start-btn" class="btn btn-primary">Start Game</button>
                <div class="high-scores-preview">
                    <h3>üèÜ Top Scores</h3>
                    <div id="top-scores-list"></div>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <div class="question-info">
                    <span id="question-number">Question 1 of 10</span>
                    <span id="category" class="category-badge"></span>
                </div>
                
                <div class="question-container">
                    <h2 id="question-text"></h2>
                    <div id="answers-container" class="answers-grid">
                        <!-- Answer buttons will be generated here -->
                    </div>
                </div>

                <div class="game-controls">
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <button id="next-btn" class="btn btn-secondary" style="display: none;">Next Question</button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen">
                <div class="results-content">
                    <h2>üéâ Game Complete!</h2>
                    <div class="final-score">
                        <span id="final-score-text"></span>
                        <div id="score-message"></div>
                    </div>
                    <div class="results-stats">
                        <div class="stat">
                            <span class="stat-label">Correct Answers:</span>
                            <span id="correct-count">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Accuracy:</span>
                            <span id="accuracy">0%</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                        <button id="view-scores-btn" class="btn btn-secondary">View High Scores</button>
                    </div>
                </div>
            </div>

            <!-- High Scores Screen -->
            <div id="high-scores-screen" class="screen">
                <h2>üèÜ High Scores</h2>
                <div id="high-scores-list"></div>
                <div class="action-buttons">
                    <button id="back-to-start-btn" class="btn btn-secondary">Back to Start</button>
                    <button id="clear-scores-btn" class="btn btn-danger">Clear Scores</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
